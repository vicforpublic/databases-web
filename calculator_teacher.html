<!DOCTYPE html>
<html>
<head>
<title>
Calculadora
</title>
<link rel="stylesheet" href="calculadora.css">
<script>

var op1, op2, op;
var estado = 0;

function clicarNumero(numero) {
	switch (estado) {
	case 0:
		document.getElementById('demo').innerHTML += numero;
		break;
	case 1:
		document.getElementById('demo').innerHTML = numero;
		estado = 0;
		break;
	}
}

function operador(operador) {
	estado = 1;
	op = operador;
	op1 = document.getElementById('demo').innerHTML;
	//alert(op1);
}

function calcula() {
	op2 = document.getElementById('demo').innerHTML;
	switch (op) {
	case '+' :
		document.getElementById('demo').innerHTML = parseFloat(op1) + parseFloat(op2);
		break;
	case '-' :
		document.getElementById('demo').innerHTML = op1 - op2;
		break;
	case '/' :
		document.getElementById('demo').innerHTML = op1 / op2;
		break;
	case '*' :
		document.getElementById('demo').innerHTML = op1 * op2;
		break;
	}
	estado = 1;
}

function apagar() {
	document.getElementById('demo').innerHTML = '';
	estado = 0;

}
</script>

</head>
<body>

<h2>Calculadora</h2>


<div class="visor" id="demo"></div>

<div class="board-row">
<button class="square" type="button" onclick="clicarNumero(7)">7</button>
<button class="square" type="button" onclick="clicarNumero(8)">8</button>
<button class="square" type="button" onclick="clicarNumero(9)">9</button>
<button class="square" type="button" onclick="operador('/')">/</button>
</div>
<div class="board-row">
<button class="square" type="button" onclick="clicarNumero(4)">4</button>
<button class="square" type="button" onclick="clicarNumero(5)">5</button>
<button class="square" type="button" onclick="clicarNumero(6)">6</button>
<button class="square" type="button" onclick="operador('*')">x</button>
</div>
<div class="board-row">
<button class="square" type="button" onclick="clicarNumero(1)">1</button>
<button class="square" type="button" onclick="clicarNumero(2)">2</button>
<button class="square" type="button" onclick="clicarNumero(3)">3</button>
<button class="square" type="button" onclick="operador('-')">-</button>
</div>
<div class="board-row">
<button class="square" type="button" onclick="clicarNumero(0)">0</button>
<button class="square" type="button" onclick="clicarNumero('.')">,</button>
<button class="square" type="button" onclick="calcula()">=</button>
<button class="square" type="button" onclick="operador('+')">+</button>
</div>
<div class="board-row">
<button class="square" type="button" onclick="apagar()">C</button>
</div>
</body>
</html>
