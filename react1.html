<!DOCTYPE html>
<html>
<head>
	<title>react1</title>

<!-- importing react -->
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>

<!-- react has a "virtual DOM" that he uses to make interactions with the real DOM-->
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

</head>
<body>

<div id = 'root1'></div>
<div id = 'root2'></div>

<!-- scripts -->

	<script type="text/javascript">
		const rootElement = document.getElementById('root1')
		const element = document.createElement('div')
		element.textContent = 'Hello world'
		element.className = 'container'
		rootElement.appendChild(element)
	</script>
	<!--react way. On practice, instead of a div, we will pass an "app" to the render, which contains the whole application. -->
	<script type="text/javascript">
		const rootElement2 = document.getElementById('root2')
				const element2 = React.createElement('div', {className: 'container'}, 'Hello World using react')
		ReactDOM.render(element2, rootElement2)
	</script>
</body>
</html>
